<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.0.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Triangle</title>
  </head>
  <body>
    <div class="container">
     <h1>What kind of triangle do I have?</h1>
     <div>
       <form id="form">
         <div class="form-group">
           <label for="side-a">Length of side A</label>
           <input id="side-a" class="form-control" type="text">
        </div>
         <div class="form-group">
           <label for="side-b">Length of side B</label>
           <input id="side-b" class="form-control" type="text">
         </div>
         <div class="form-group">
           <label for="side-c">Length of side C</label>
           <input id="side-c" class="form-control" type="text">
         </div>
         <button type="submit" class="btn">Show me what kind of triangle!</button>
        </form>
      </div>  <!-- close of form entry  -->
      <!-- <div class="container"> -->
        <div class="answers">
          <p id=tri-1>
            Equilateral!
          </p>
          <p id="tri-2">
            Isoceles!
          </p>
          <p id="tri-3">
            Scalene!
          </p>
          <p id=noway>
            Not a triangle :(
          </p>
        </div>

      <!-- </div> -->
  </body>
</html>
