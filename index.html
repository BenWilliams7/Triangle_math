<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.0.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>

  </head>

  <body>
    <img class="launch" src="img/moon.jpg" alt="Launch Photo">
    <div class="container">
     <h1>What kind of triangle do I have?</h1>
     <div>
       <form id="form" class="form-inline">

           <label for="side-a" ></label>
           <input id="side-a" class="form-control" type="text" placeholder="Length of side A">
        </div>
         <div class="form-group">
           <label for="side-b" ></label>
           <input id="side-b" class="form-control" type="text" placeholder="Length of side B">
         </div>
         <div class="form-group">
           <label for="side-c" ></label>
           <input id="side-c" class="form-control" type="text" placeholder="Length of side C">
         </div>
         <button type="submit" class="btn">Show me what kind of triangle!</button>
        </form>
      </div>
        <div class="answers">
        </div>

  </body>
